<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div id="display"></div>
    <div id="result"></div>
    <div id="btnContainer">
    
   <div class="row">
    <button id="allClear">AC</button>
    <button id="clear">C</button>
    <button class="operator" value="÷" id="divide">÷</button>
   </div>

   <div class="row">
     <button class="input" value="1" id="1">1</button>
    <button class="input" value="2" id="2">2</button>
    <button class="input" value="3" id="3">3</button>
    <button class="operator" value="×" id="multiply">×</button>
   </div>

  <div class="row">
    <button class="input" value="4" id="4">4</button>
    <button class="input" value="5" id="5">5</button>
    <button class="input" value="6" id="6">6</button>
    <button class="operator" value="-" id="sub">-</button>

   </div>

  <div class="row">
    <button class="input" value="7" id="7">7</button>
    <button class="input" value="8" id="8">8</button>
    <button class="input" value="9" id="9">9</button>
    <button class="operator" value="+" id="add">+</button>

   </div>
  <div class="row">
   <button class="input" value="0" id="0">0</button> 
   <button  id="equal">=</button>  
  </div>
   </div>
</div>
    <script src="index.js"></script>
</body>
</html>
